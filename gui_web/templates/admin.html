<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin: User Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>User Management</h1>
    <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#createUserModal">Create User</button>
    <!-- Create User Modal -->
    <div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="create-user-form">
            <div class="modal-header">
              <h5 class="modal-title" id="createUserModalLabel">Create New User</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password (plain text for now)</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" required>
                  <option value="user">User</option>
                  <option value="viewer">Viewer</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Create User</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Placeholder for user management table/list -->
    <div id="user-management-list" class="mt-4"></div>
    <a href="/" class="btn btn-secondary mt-4">&larr; Back to Home</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('create-user-form').addEventListener('submit', function(e) {
    e.preventDefault();
    // Placeholder: Show alert with form data (replace with AJAX call to backend)
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const role = document.getElementById('role').value;
    alert(`User to create:\nUsername: ${username}\nPassword: ${password}\nRole: ${role}`);
    // Close modal
    const modal = bootstrap.Modal.getInstance(document.getElementById('createUserModal'));
    if (modal) modal.hide();
    // Reset form
    this.reset();
});
</script>
</body>
</html>
